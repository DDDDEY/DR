<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<table border="1" align="center">
    <tr>
        <th colspan="2" align="center">注册</th>
    </tr>
    <tr>
        <td>用户名</td>
        <td>
            <input type="text" placeholder="请输入你的用户名...">
        </td>
    </tr>
    <tr>
        <td>密码</td>
        <td>
            <input type="password" placeholder="请输入你的密码...">
        </td>
    </tr>
    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="sex" value="1">男
            <input type="radio" name="sex" value="0">女
        </td>
    </tr>
    <tr>
        <td>个人兴趣爱好</td>
        <td>
            <input type="checkbox" name="hobby" value="1">游泳
         <br>
            <input type="checkbox" name="hobby" value="2">玩游戏
            <br>
            <input type="checkbox" name="hobby" value="3">羽毛球
            <br>
            <input type="checkbox" name="hobby" value="4">夜跑
            <br>
            <input type="checkbox" name="hobby" value="5">睡觉

        </td>
    </tr>
    <tr>
        <td>简介</td>
        <td>
            <textarea name="comment" rows="6" cols="35">自我介绍：</textarea>


        </td>
    </tr>
    <tr>
        <td>学历：</td>
        <td>

            <select name="degree">

                <option value="">--请选择--</option>
                <option value="1">大专</option>
                <option value="2">本科</option>
                <option value="3">研究生</option>
                <option value="4">博士及以上</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="hidden" name="userId" value="1001">
        </td>
        <td>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="返回">
        </td>
    </tr>
</table>
</body>
</html>
